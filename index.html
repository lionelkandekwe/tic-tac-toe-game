<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div div class="left-section">
        <div class="title"><h1>let's play the Tic-tac-toe Game!</h1></div>
        <div class="restart">Start a new Game</div>
      </div>
      <div class="right-section">
        <div class="game">
          <div class="header">
            <div class="player-X">
              <span>Player X</span>
            </div>
            <div class="player-O">
              <span>Player 0</span>
            </div>
          </div>
          <div class="board">
            <div class="board-tile">X</div>
            <div class="board-tile">O</div>
            <div class="board-tile">X</div>
            <div class="board-tile">O</div>
            <div class="board-tile">O</div>
            <div class="board-tile">X</div>
            <div class="board-tile">O</div>
            <div class="board-tile">X</div>
            <div class="board-tile">X</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
